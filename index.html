<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ME Gantt Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Trello Power-Up SDK (needed when loaded inside Trello) -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>

    <!-- Frappe Gantt CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        display: flex;
        background: #f4f5f7;
        color: #172b4d;
        overflow: hidden;
      }

      /* SIDEBAR */

      #sidebar {
        width: 260px;
        min-width: 220px;
        max-width: 340px;
        border-right: 1px solid #dfe1e6;
        background: #f4f5f7;
        padding: 10px 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #sidebar h1 {
        font-size: 16px;
        margin: 0 0 4px;
      }

      #sidebar small {
        font-size: 11px;
        color: #6b778c;
      }

      #sidebar h2 {
        font-size: 12px;
        margin: 8px 0 4px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #6b778c;
      }

      #projects-list {
        flex: 1;
        overflow-y: auto;
        padding-right: 4px;
      }

      .project-toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 3px 2px;
        font-size: 13px;
        cursor: pointer;
      }

      .project-toggle input {
        cursor: pointer;
      }

      .chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }

      .chip {
        font-size: 11px;
        padding: 3px 6px;
        border-radius: 999px;
        border: 1px solid #dfe1e6;
        background: #fff;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .chip-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .chip.active {
        border-color: #0052cc;
        background: #deebff;
      }

      #refresh-btn {
        padding: 6px 10px;
        font-size: 13px;
        border-radius: 4px;
        border: 1px solid #0052cc;
        background: #0052cc;
        color: #fff;
        cursor: pointer;
        margin-top: 4px;
      }

      #refresh-btn:disabled {
        opacity: 0.6;
        cursor: default;
      }

      #status {
        font-size: 11px;
        margin-top: 4px;
        color: #6b778c;
      }

      /* MAIN GANTT AREA */

      #gantt-wrapper {
        flex: 1;
        min-width: 0; /* THIS fixes overflow */
        overflow: hidden; /* stops leaking under sidebar */
      }

      #gantt-header {
        padding: 8px 12px;
        border-bottom: 1px solid #dfe1e6;
        background: #fafbfc;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      #gantt-header span {
        font-size: 13px;
      }

      /* FULL HEIGHT GANTT FIX */
      #gantt-container {
        flex: 1; /* Take all remaining vertical space */
        width: 100%;
        overflow: auto;
        display: flex; /* Allows child to stretch */
      }

      #gantt {
        flex: 1; /* Stretch vertically */
        width: 100%;
        min-height: 100%; /* Force full-height canvas */
        display: block;
      }

      .details-container {
        padding: 6px 8px;
        font-size: 12px;
      }
      .details-container h5 {
        margin: 0 0 4px;
        font-size: 13px;
      }
      .details-container a {
        color: #0052cc;
        text-decoration: none;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <aside id="sidebar">
      <div>
        <h1>ME Gantt Engine</h1>
        <small>Global view from Trello ‚ÄúAll Projects (Portfolio)‚Äù</small>
      </div>

      <h2>Company</h2>
      <div class="chip-row" id="company-chips">
        <!-- chips inserted by JS -->
      </div>

      <h2>Projects</h2>
      <div id="projects-list">
        <!-- checkboxes inserted by JS -->
      </div>

      <button id="refresh-btn">üîÑ Refresh from Trello</button>
      <div id="status">Waiting for load‚Ä¶</div>
    </aside>

    <main id="gantt-wrapper">
      <div id="gantt-header">
        <span id="title-label">Portfolio timeline</span>
        <span id="summary"></span>
      </div>
      <div id="gantt-container">Loading‚Ä¶</div>
    </main>

    <!-- Frappe Gantt JS -->
    <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.umd.js"></script>

    <!-- Your Trello credentials (NOT committed) -->
    <script src="config.js"></script>

    <!-- Main logic -->
    <script src="main.js"></script>

    <script>
      // Minimal Trello Power-Up init so Trello is happy when this runs in an iframe.
      if (window.TrelloPowerUp) {
        window.TrelloPowerUp.initialize({});
      }
    </script>
  </body>
</html>
